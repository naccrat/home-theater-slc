---
layout: page 
---
<div class="py-vh-5 w-100 overflow-hidden">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
        <h1 class="fw-bold border-bottom border-dark pb-3">{{ page.title }}</h1>
        <p class="text-muted small text-end">{{ page.date | date_to_string }} - {{ page.author }}</p>
      </div>
      <div class="col-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2 py-vh-2">
        {{ content }}
      </div>
    </div>
  </div>
</div>
